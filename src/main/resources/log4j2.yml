Configutation:
  status: default

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{2} [%l] : %msg%n"
    RollingFile:
      - name: LOGFILE
        fileName: ../logs/my-app.log
        filePattern: "../logs/$${date:yyyy-MM}/my-app-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{2} [%l] : %msg%n"
        policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1 MB
          DefaultRollOverStrategy:
            max: 2

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: LOGFILE
    Logger:
      - name: com.yin.controller
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE
          - ref: LOGFILE
